<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | yuukii.</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23818cf8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { zinc: { 850: '#1f1f22', 950: '#09090b' } },
                    animation: { 'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen relative selection:bg-indigo-500/30">

    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-[0.15] mix-blend-overlay"></div>
        <div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] rounded-full bg-indigo-900/10 blur-[120px]"></div>
        <div class="absolute bottom-[10%] -right-[10%] w-[40%] h-[40%] rounded-full bg-purple-900/10 blur-[100px]"></div>
    </div>

    <div class="max-w-[1200px] mx-auto p-6 md:p-12 relative z-10">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-end gap-8 mb-16 opacity-0 animate-fade-in">
            <div class="space-y-4">
                <a href="index.html" class="group flex items-center gap-2 text-zinc-400 hover:text-white transition-colors mb-4">
                    <div class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center border border-white/5 group-hover:border-indigo-500/30 transition-colors"><i class="fa-solid fa-arrow-left text-xs"></i></div>
                    <span class="text-sm font-medium">Back to Home</span>
                </a>
                <div class="inline-block"><h1 class="text-5xl md:text-7xl font-bold tracking-tighter text-white leading-none">Blog<span class="text-indigo-500">.</span></h1></div>
                <p class="text-xl text-zinc-400 font-light tracking-wide max-w-xl">Thoughts, collections, and dev logs. A peek into what I'm currently obsessed with.</p>
            </div>
        </header>

        <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 auto-rows-[minmax(250px,auto)]"></div>

        <footer class="mt-20 text-center opacity-0 animate-fade-in" style="animation-delay: 300ms;">
            <p class="text-zinc-600 text-sm font-light">&copy; <span id="year"></span> cozyyuukii. Crafted with <i class="fa-solid fa-mug-hot inline mb-0.5"></i> and Code.</p>
        </footer>
    </div>

    <script src="script.js"></script>

    <script>
        const blogPosts = [
            { title: "The Watchlist: Underrated Gems", desc: "A collection of TV shows and anime that deserve way more hype.", date: "November 2025", tags: ["TV", "Anime", "Review"], link: "series.html", icon: "fa-solid fa-tv", color: "rose", featured: true },
            { title: "Stellaris: The Collection", desc: "A curated journey through the intricate rhythms of progressive metal.", date: "November 2025", tags: ["Music", "Prog Metal", "Collection"], link: "stellaris.html", icon: "fa-solid fa-music", color: "indigo", featured: false },
            { title: "Building Digital Spaces", desc: "A deep dive into how I approach web design, from UI/UX principles to the final code. Coming soon.", date: "Coming Soon", tags: ["Dev", "Design"], link: null, icon: "fa-solid fa-layer-group", color: "emerald", featured: false },
            { title: "The Art of Community", desc: "Reflections on 4+ years of managing communities for creators.", date: "Coming Soon", tags: ["Community", "Social"], link: null, icon: "fa-solid fa-users", color: "violet", featured: false }
        ];

        const grid = document.getElementById('blog-grid');
        blogPosts.forEach((post, index) => {
            const isClickable = post.link !== null;
            const cardTag = isClickable ? 'a' : 'div';
            const hrefAttr = isClickable ? `href="${post.link}"` : '';
            const cursorClass = isClickable ? 'cursor-pointer hover:scale-[1.02]' : 'cursor-default opacity-80';
            const featuredClass = post.featured ? 'md:col-span-2' : '';
            const statusBadge = isClickable ? `<i class="fa-solid fa-arrow-right -rotate-45 group-hover:rotate-0 transition-transform duration-300"></i>` : `<span class="text-[10px] uppercase tracking-widest border border-zinc-700 bg-zinc-800/50 px-2 py-1 rounded-md">Soon</span>`;
            const tagsHtml = post.tags.map(tag => `<span class="text-xs font-medium text-zinc-500 border border-zinc-800 px-2 py-1 rounded-lg">${tag}</span>`).join('');

            const html = `
                <${cardTag} ${hrefAttr} class="spotlight-card group rounded-3xl p-8 flex flex-col justify-between transition-all duration-300 ${cursorClass} ${featuredClass} opacity-0 animate-fade-in" style="animation-delay: ${(index + 1) * 100}ms">
                    <div class="card-content h-full flex flex-col">
                        <div class="flex justify-between items-start mb-6">
                            <div class="w-12 h-12 rounded-2xl bg-zinc-900/80 border border-white/5 flex items-center justify-center text-${post.color}-400 group-hover:bg-${post.color}-500/10 group-hover:border-${post.color}-500/20 transition-colors shadow-lg"><i class="${post.icon} text-xl"></i></div>
                            <div class="text-zinc-500 group-hover:text-white transition-colors">${statusBadge}</div>
                        </div>
                        <div class="mb-auto">
                            <span class="text-xs font-mono text-${post.color}-400 mb-2 block tracking-tight">${post.date}</span>
                            <h2 class="text-2xl font-bold text-white mb-3 leading-tight group-hover:text-${post.color}-100 transition-colors">${post.title}</h2>
                            <p class="text-zinc-400 text-sm leading-relaxed font-light">${post.desc}</p>
                        </div>
                        <div class="mt-8 flex flex-wrap gap-2 pt-6 border-t border-white/5">${tagsHtml}</div>
                    </div>
                </${cardTag}>
            `;
            grid.insertAdjacentHTML('beforeend', html);
        });
    </script>
</body>
</html>
